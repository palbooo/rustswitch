<!DOCTYPE html>
<html>
  <head>
    <title>Raven Guard (RVG) - Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #282c34;
        color: #ffffff;
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      /* Background image container */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("rvg.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: blur(8px);
        opacity: 0.15;
        z-index: -1;
      }

      .panel-section {
        margin-bottom: 30px;
        padding: 30px;
        background-color: rgba(33, 37, 43, 0.95);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        width: fit-content;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .steam-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: #171a21;
        color: #ffffff;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.2s;
      }

      .steam-button:hover {
        background-color: #2a475e;
      }

      .steam-icon {
        width: 24px;
        height: 24px;
        margin-right: 12px;
      }

      h1 {
        margin: 0;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .login-text {
        color: #b8b8b8;
        margin-bottom: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Raven Guard (RVG)</h1>

    <div class="panel-section">
      <p class="login-text">
        Melde dich mit deinem Steam-Account an, um fortzufahren.
      </p>

      <a href="/auth/steam" class="steam-button">
        <img
          src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/3.0.1/steam.svg"
          alt="Steam Icon"
          class="steam-icon"
        />
        Mit Steam anmelden
      </a>
    </div>
  </body>
</html>
